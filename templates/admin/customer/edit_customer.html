{% extends 'admin/layout.html' %} {% block title %}Customer{% endblock %} {%
block main_conntent %}
<!-- Main content -->
<br />
<div class="content">
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="content-header">
              <div class="container-fluid">
                <div class="row mb-2">
                  <div class="col-6">
                    <h1 class="m-0" style="text-transform: uppercase">
                      <i class="fas fa-walking"></i>
                      Update Customer
                    </h1>
                  </div>
                  <div class="col-6">
                    <a href="{{ url_for('customer') }}">
                      <button
                        type="button"
                        class="btn btn-outline-secondary float-right"
                      >
                        <i class="fas fa-arrow-circle-left"></i> Back To List
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form action="{{ url_for('edit_customer') }}" method="POST">
              {#--Name--#}
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Name</span>
                </div>
                <input type="hidden" value="{{ row[0].id }}" name="id">
                <input
                  type="text"
                  class="form-control"
                  required
                  autocomplete="off"
                  name="name"
                  value="{{ row[0].name }}"
                />
              </div>
              {#--Gender--#}
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Status</span>
                </div>
                <select class="form-control" name="status">
                  <option value="True" {% if row[0].status == 'True' %}selected{% endif %}>True</option>
                  <option value="False" {% if row[0].status == 'False' %}selected{% endif %}>False</option>
                </select>
              </div>
              

              <input type="reset" class="btn btn-danger" value="Reset" />
              <input
                type="submit"
                class="btn btn-primary float-right"
                value="Update"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
