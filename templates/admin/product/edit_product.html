{% extends 'admin/layout.html' %} {% block title %}Product{% endblock %} {%
block main_conntent %}
<!-- Main content -->
<br />
<div class="content">
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="content-header">
              <div class="container-fluid">
                <div class="row mb-2">
                  <div class="col-6">
                    <h1 class="m-0" style="text-transform: uppercase">
                      <i class="fas fa-walking"></i>
                      Update Product
                    </h1>
                  </div>
                  <div class="col-6">
                    <a href="{{ url_for('product') }}">
                      <button
                        type="button"
                        class="btn btn-outline-secondary float-right"
                      >
                        <i class="fas fa-arrow-circle-left"></i> Back To List
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form action="{{ url_for('edit_product') }}" method="POST">
              {#--Name--#}
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Name</span>
                </div>
                <input type="hidden" value="{{ rows[0].product_id }}" name="product_id">
                <input
                  readonly
                  type="text"
                  class="form-control"
                  required
                  autocomplete="off"
                  name="product_name"
                  value="{{ rows[0].product_name }}"
                />
              </div>
              {#--Gender--#}
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Category</span>
                </div>
                <select class="form-control" name="category_id">
                  {% for item in res %} 
                    <option value="{{ item.category_id }}" {% if item.category_id == rows[0].category_id %}selected{% endif %}>
                        {{ item.category_name }}
                    </option>
                {% endfor %}
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Cost</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  required
                  autocomplete="off"
                  name="cost"
                  value="{{ rows[0].cost }}"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Price</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  required
                  autocomplete="off"
                  name="price"
                  value="{{ rows[0].price }}"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Status</span>
                </div>
                <select class="form-control" name="status">
                  <option value="True" {% if rows[0].status == 'True' %}selected{% endif %}>True</option>
                  <option value="False" {% if rows[0].status == 'False' %}selected{% endif %}>False</option>
                </select>
              </div>

              <input type="reset" class="btn btn-danger" value="Reset" />
              <input
                type="submit"
                class="btn btn-primary float-right"
                value="Update"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
